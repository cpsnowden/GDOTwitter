<?xml version="1.0" encoding="UTF-8"?>
<html ng-app="twitterGDOAccess">
<head>

    <link rel="stylesheet" href="css/Bootstrap.css">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-sanitize.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/restangular/1.3.1/restangular.min.js"
            type="text/javascript"></script>

    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-bootstrap-datetimepicker/1.0.1/css/datetimepicker.min.css"/>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-bootstrap-datetimepicker/1.0.1/js/datetimepicker.min.js" type="text/javascript"></script>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-bootstrap-datetimepicker/1.0.1/js/datetimepicker.templates.min.js" type="text/javascript"></script>-->

    <script type="text/javascript" src="js/lib/fusioncharts.js"></script>
    <script type="text/javascript" src="js/lib/angular-fusioncharts.min.js"></script>


    <script src="js/lib/ui-bootstrap-tpls-2.0.1.js"></script>
    <script src="js/lib/underscore.min.js"></script>
    <script src="js/lib/FileSaver.min.js"></script>

    <script src="js/twitterGDOAccess.js"></script>
    <script src="js/Datasets.js"></script>
    <script src="js/Analytics.js"></script>
    <script src="js/TwitterConsumers.js"></script>
    <script src="js/Charting.js"></script>
    <script src="js/GDOSlide.js"></script>

    <title>Twitter Data Collection</title>
    <link rel="icon" href="assets/pie_chart.png">
    <style type="text/css">
    </style>
</head>

<body ng-controller="mainController">

<header ng-if="!fsService.fsOn">

    <div class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#/"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="#datasets"><i class="fa fa-filter"></i> Datasets</a></li>
                    <li><a href="#analytics"><i class="fa fa-area-chart"></i> Analytics</a></li>
                    <li><a href="#consumers"><i class="fa fa-spinner" aria-hidden="true"></i> Consumers</a></li>
                    <li><a href="#gdo_slide"><i class="fa fa-spinner" aria-hidden="true"></i> GDO Slides</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="list-group">
                    <div ng-class="{'Running':'list-group-item list-group-item-success',
                                    'Stopped':'list-group-item list-group-item-warning'}[d.status]"
                         ng-repeat="d in data_services">
                        <h3 class="panel-title">{{d.name}}
                            <a class="pull-right">{{d.status}}</a>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<div ng-view></div>
<div id="footer" ng-if="!fsService.fsOn">
    <div class="container">
        <p class="text-muted">
            Twitter Observatory (cps15@ic.ac.uk)
        </p>
    </div>
</div>


</body>
</html>
