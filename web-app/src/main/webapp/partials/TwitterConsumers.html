<div ng-controller="ConsumerCtrl">

    <div class='container'>

        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading clearfix">
                    <h3 class="panel-title pull-left" style="padding-top: 7.5px;">Twitter Stream Consumers</h3>
                    <div class="pull-right">
                        <button class="span3 btn btn-primary"
                                style="margin-left: 0; margin-right: 4px" type="button"
                                ng-click="addConsumer()">
                            <i class="glyphicon glyphicon-cloud-download"></i>
                            Spin Up
                        </button>
                        <button class="span3 btn btn-info"
                                style="margin-left: 0; margin-right: 4px" type="button"
                                ng-click="refreshTable()">
                            <i class="glyphicon glyphicon-refresh"></i>
                            Refresh
                        </button>
                    </div>
                </div>

                <table class="table table-striped table-bordered table-hover">
                    <col width="10%">
                    <col width="50%">
                    <col width="10%">
                    <col width="10%">

                    <thead>
                    <tr>
                        <th></th>
                        <th>Id</th>
                        <th>Process ID</th>
                        <th>Process Alive</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="p in consumers | orderBy:'id'">
                        <td align="center">
                            <button class="btn btn-danger" ng-click="deleteConsumer(p)"><i
                                    class="glyphicon glyphicon-stop"></i>Spin Down</button>
                        </td>
                        <td ng-bind="p['id']"></td>
                        <td ng-bind="p['pid']"></td>
                        <td ng-bind="p['alive']"></td>
                    </tr>
                    </tbody>
                </table>

            </div>

        </div>
    </div>

</div>
